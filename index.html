<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="master-container">
        <div id="left-half">
            
            <div class="banner"><img class="logo" src="./css/odin-lined.png" alt="Odin logo">ODIN</div>
            <div class="error credit">Photo by 
                <a href="https://haliewestphotography.com/" target="_blank">Hailey West</a> on 
                <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank">Unsplash</a>
            </div>
        </div>
        <div id="right-half">
            <div id="block-upper"></div>
            <div id="block-form">
                <form id="create-account-form">
                    <div class="user-input">
                        <div class="error">Required fields are followed by <span aria-label="required">*</span>.</div>
                        <div class="form-row name-row">
                            <div class="input-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name"/>
                            </div>
                            <div class="input-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-field">
                                <label for="email">EMAIL<span aria-label="required">*</span></label>
                                <input type="email" id="email" name="email" required/>
                                <div class="error"></div>
                            </div>
                            <div class="input-field">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-field password-field">
                                <label for="password">PASSWORD<span aria-label="required">*</span></label>
                                <input type="password" id="password" name="password" required/>
                                <div class="error"></div>
                            </div>
                            <div class="input-field password-field">
                                <label for="password-confirm">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                                <input type="password" id="password-confirm" name="password-confirm" required/>
                                <div class="error"></div>
                            </div>
                        </div>
                    </div>

                    <div class="submit-field">
                        <button>Create Account</button>
                        <div>Already have an account? <span class="fake-link">Log in</span></div>
                    </div>
                </form>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
