<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="master-container">
        <div>
            <img src="./css/halie-west-unsplash.jpg" alt="Plants" class="bg-img">
        </div>
        <div id="right-half">
            <div id="block-upper"></div>
            <div id="block-form">
                <form id="create-account-form">
                    <div class="user-input">
                        <div class="form-row">
                            <div class="input-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name"/>
                            </div>
                            <div class="input-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-field">
                                <label for="email">EMAIL<span aria-label="required">*</span></label>
                                <input type="email" id="email" name="email" required/>
                            </div>
                            <div class="input-field">
                                <label for="phone">PHONE NUMBER</label>
                                <input type="tel" id="phone" name="phone" />
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="input-field">
                                <label for="password">PASSWORD<span aria-label="required">*</span></label>
                                <input type="password" id="password" name="password" required/>
                            </div>
                            <div class="input-field">
                                <label for="password-confirm">CONFIRM PASSWORD<span aria-label="required">*</span></label>
                                <input type="password" id="password-confirm" name="password-confirm" required/>
                            </div>
                        </div>
                    </div>

                    <div class="submit-field">
                        <button>Create Account</button>
                        <div>Already have an account? <span class="fake-link">Log in</span></div>
                    </div>
                </form>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
